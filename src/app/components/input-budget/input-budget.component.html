<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <div class="card">
            <h2 class="text-center title mt-4">Ingrese Presupuesto</h2>
            <div class="card-body">
                <div *ngIf="invalidQuantity" class="text-center mb-3">
                    <span class="badge bg-danger text-error">EL PRESUPUESTO DEBE SER MAYOR A 0 (CERO)</span>
                </div>
                <input 
                type="number" 
                class="form-control form-control-lg"
                [(ngModel)]="quantity"
                >
                <button class="btn btn-warning btn-block mt-2" (click)="setBudget()">ACEPTAR</button>
            </div>
        </div>
    </div>
</div>
